<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./less/moneyctrl.less">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./lib/less/less.js"></script>
    <title>省钱控</title>
</head>
<body>
    <header id="topBar-small">
        <a href="#" class="icon-left pull-left">
            <i class="glyphicon glyphicon-menu-left"></i>
        </a>
        <div class="topBar-title">省钱控</div>
        <div class="appDownload pull-right">
            <a href="#"><img src="./images/header_app.png" alt=""></a>
        </div>
    </header>
    <section id="discount-content-common">
        <ul>
            <li>
                <a href="#">
                    <div class="imgPic pull-left">
                        <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&amp;imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="移动端凑单品：海天 鲜味 生抽 1.28L">
                    </div>
                    <div class="imgInfo">
                        <div class="img-title">移动端凑单品：海天 鲜味 生抽 1.28L <span class="price">10.9元</span></div>
                        <div class="img-otherInfo">
                            <span class="product-date pull-left">京东商城 | 10-25 14:10</span>
                            <span class="product-comment">
                                <i class="iconfont icon-xinxi"></i>
                                有1人评论
                            </span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </section>
    <section id="pagination">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default pre-btn">上一页</button>
            <div class="btn-group select-box dropup" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="nowPage">1/15</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <!-- <li><a href="#">1/10</a></li> -->
                </ul>
            </div>
            <button type="button" class="btn btn-default next-btn">下一页</button>
        </div>
    </section>
    <footer id="footer">
        <div class="footer-nav container-fluid">
            <div class="row">
                <div class="col-xs-4">登陆</div>
                <div class="col-xs-4">注册</div>
                <div class="col-xs-4"><i class="iconfont icon-jiantoushang"></i>返回顶部</div>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="appDown-url">
                <a href="http://m.manmanbuy.com/app.html?type=footword&value=wap" class="app">手机app下载</a>
                <a href="http://m.manmanbuy.com" class="mobile">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="manmanbuy-url">
                <a href="m.manmanbuy.com">m.manmanbuy.com</a>
            </p>
        </div>
    </footer>



<script type="text/html" id="moneyctrlTmp">
    {{each result as value index}}
        <li data-productId="{{value.productId}}">
            <a href="#">
                <div class="imgPic pull-left">
                    {{#value.productImgSm}}
                </div>
                <div class="imgInfo">
                    <div class="img-title">{{value.productName}} <span class="price">{{value.productPinkage}}</span></div>
                    <div class="img-otherInfo">
                        <span class="product-date pull-left">{{value.productFrom}} | {{value.productTime}}</span>
                        <span class="product-comment">
                            <i class="iconfont icon-xinxi"></i>
                            {{value.productComCount}}
                        </span>
                    </div>
                </div>
            </a>
        </li>
    {{/each}}
</script>
    
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/template/template.js"></script>
<script src="./js/moneyctrl.js"></script>

</body>
</html>
