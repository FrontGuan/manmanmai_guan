<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./less/gsproduct.less">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./lib/less/less.js"></script>

    <title>凑单品</title>
</head>
<body>
    <header id="topBar">
        <a href="#" class="icon-left pull-left">
            <i class="glyphicon glyphicon-menu-left"></i>
        </a>
        <div class="topBar-title">凑单品</div>
    </header>
    <main id="product">
        <div class="select-box">
            <div class="dropDownList">
                <div class="dropdown" data-sid="0">
                    <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="shopName">京东</span>
                    <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dLabel">
                        <li><a href="#">京东</a></li>
                        <li><a href="#">天猫</a></li>
                        <li><a href="#">淘宝</a></li>
                    </ul>
                </div>
                <div class="dropdown" data-aid="0">
                    <a id="product-address" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        华北
                    <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="product-address">
                        <li><a href="#">华北</a></li>
                        <li><a href="#">天猫</a></li>
                        <li><a href="#">淘宝</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <a id="price-range" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        1元
                    <span class="caret"></span>
                    </a> 
                    <ul class="dropdown-menu" aria-labelledby="price-range">
                        <li><a href="#">全部价格</a></li>
                        <li><a href="#">1-3元</a></li>
                        <li><a href="#">3-5元</a></li>
                        <li><a href="#">5-10元</a></li>
                        <li><a href="#">10-15元</a></li>
                        <li><a href="#">15元以上</a></li>
                    </ul>
                </div>
            </div>
            <div class="search">
                <i class="iconfont icon-sousuocaidan"></i>
            </div>
        </div>
        <div class="product-content clearfix">
            <ul class="product-items clearfix">
                <li>
                    <a href="">
                        <div class="productImg">
                            <img src="http://img10.360buyimg.com/n7/jfs/t577/85/103283769/55548/3ecfcbf8/5461b6e1N70e46439.jpg" alt="">
                        </div>
                        <div class="productName">
                            廿一客(21cake)专用餐具 1人份(不单独配送)
                        </div>
                        <div class="productPrice">¥<span>0.50</span></div>
                    </a>
                </li>
                <li><a href=""></a></li>
            </ul>
        </div>
    </main>
    <section id="common">
        <a href="#">
            <span class="common-title">品牌排行</span>
            <span class="common-more pull-right">
                <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
            </span>
        </a>
    </section>
    <footer id="footer">
        <div class="footer-nav container-fluid">
            <div class="row">
                <div class="col-xs-4">登陆</div>
                <div class="col-xs-4">注册</div>
                <div class="col-xs-4"><i class="iconfont icon-jiantoushang"></i>返回顶部</div>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="appDown-url">
                <a href="http://m.manmanbuy.com/app.html?type=footword&value=wap" class="app">手机app下载</a>
                <a href="http://m.manmanbuy.com" class="mobile">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="manmanbuy-url">
                <a href="m.manmanbuy.com">m.manmanbuy.com</a>
            </p>
        </div>
    </footer>
    


<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/template/template.js"></script>
<script src="./js/gsproduct.js"></script>
<script type="text/html" id="dropDownTmp">
    {{each result as value index}}
        <li data-shopid="{{value.shopId}}"><a href="#">{{value.shopName}}</a></li>
    {{/each}}
</script>
<script type="text/html" id="shopareaTmp">
    {{each result as value index}}
        <li data-areaid="{{value.areaId}}"><a href="#">{{value.areaName}}</a></li>
    {{/each}}
</script>
<script type="text/html" id="productItemTmp">
    {{each result as value index}}
        <li>
            <a href="">
                <div class="productImg">
                    <img src="{{value.productImg}}" alt="">
                </div>
                <div class="productName">
                    {{value.productName}}
                </div>
                <div class="productPrice"><span>{{value.productPrice}}</span></div>
            </a>
        </li>
    {{/each}}
</script>
<script>
    $(function(){
        $('.dropdown-toggle').dropdown();
    })
</script>
</body>
</html>
