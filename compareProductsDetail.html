<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./less/compareProductsDetail.less">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./lib/less/less.js"></script>
    <title>比价搜索</title>
</head>

<body>
    <header id="topBar">
        <div class="logo pull-left">
            <a href="#">
                <img src="./images/header_logo.png" alt="">
            </a>
            <!-- <img src="./images/header_logo.png" alt=""> -->
        </div>
        <div class="appDownload pull-right">
            <a href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <form action="#" id="manSearch">
        <div class="searchBox">
            <input type="text" placeholder="请输入你想要比价的商品" class="search">
            <input type="submit" class="submit" value="搜索">
        </div>
    </form>
    <!-- 3级菜单栏 -->
    <section id="thirdMenu">
        <a href="./index.html">首页</a>><a href="./comparePrice.html">全部分类</a>><a href="#" class="category">电视</a>
        <button class="sift">筛选</button>
    </section>
    <main id="goods">
        <ul class="goods-list">
            <li class="item">
                <a href="#">
                    <div class="item-pic"><img src="http://pro.zuyushop.com:8015/ProPic/20166/Thumb/Thumb_2016060015515937123.png" alt=""></div>
                    <div class="item-info">
                        <div class="title">乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</div>
                        <div class="price">￥1999.00</div>
                        <div class="other">
                            <span class="quote">报价(6)</span><span class="comment">评论(2286)</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </main>

    <section id="pagination">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default pre-btn">上一页</button>
            <div class="btn-group select-box dropup" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="nowPage">1/3</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <!-- <li><a href="#">1/10</a></li> -->
                </ul>
            </div>
            <button type="button" class="btn btn-default next-btn">下一页</button>
        </div>
    </section>
    
    <footer id="footer">
        <div class="footer-nav container-fluid">
            <div class="row">
                <div class="col-xs-4">登陆</div>
                <div class="col-xs-4">注册</div>
                <div class="col-xs-4"><i class="iconfont icon-jiantoushang"></i>返回顶部</div>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="appDown-url">
                <a href="http://m.manmanbuy.com/app.html?type=footword&value=wap" class="app">手机app下载</a>
                <a href="http://m.manmanbuy.com" class="mobile">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="manmanbuy-url">
                <a href="m.manmanbuy.com">m.manmanbuy.com</a>
            </p>
        </div>
    </footer>
    <!-- 商品列表模板 -->
    <script type="text/html" id="goodsTmp">
        {{each result as value index}}
            <li class="item" data-productId="{{value.productId}}">
                <a href="#">
                    <div class="item-pic">{{#value.productImg}}</div>
                    <div class="item-info">
                        <div class="title">{{value.productName}}</div>
                        <div class="price">{{value.productPrice}}</div>
                        <div class="other">
                            <span class="quote">{{value.productQuote}}</span><span class="comment">{{value.productCom}}</span>
                        </div>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
 

    
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/template/template.js"></script>
    <script src="./js/compareProductsDetail.js"></script>
</body>

</html>
