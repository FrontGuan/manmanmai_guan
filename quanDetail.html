<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./less/quanDetail.less">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./lib/less/less.js"></script>
    <title>优惠券详情页</title>
</head>

<body>
    <header id="topBar-small">
        <a href="#" class="icon-left pull-left">
            <i class="glyphicon glyphicon-menu-left"></i>
        </a>
        <div class="topBar-title"><span class="quanName">肯德基</span>优惠券</div>
        <div class="appDownload pull-right">
            <a href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <section id="couponProduct">
        <div class="useCoupon text-center">
            --点餐前出示手机中的优惠券，即可享受优惠--
        </div>
        <div class="products">
            <ul>
                <li>
                    <a href="">
                        <div class="coupon_pic pull-left">
                                <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt=" 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券">
                        </div>
                        <div class="coupon_info">
                            <div class="title">
                                <div class="couponProductName">C27 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</div>
                                <h4 class="couponProductPrice">￥ 28</h4>
                                <div class="couponProductTime">有效期至10月31日</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </div>
    </section>

    <footer id="footer">
        <div class="footer-nav container-fluid">
            <div class="row">
                <div class="col-xs-4">登陆</div>
                <div class="col-xs-4">注册</div>
                <div class="col-xs-4">
                    <i class="iconfont icon-jiantoushang"></i>返回顶部</div>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="appDown-url">
                <a href="http://m.manmanbuy.com/app.html?type=footword&value=wap" class="app">手机app下载</a>
                <a href="http://m.manmanbuy.com" class="mobile">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="manmanbuy-url">
                <a href="m.manmanbuy.com">m.manmanbuy.com</a>
            </p>
        </div>
    </footer>

   
<script type="text/html" id="couponDetailTmp">
    {{each result as value index}}
        {{if index < 20}}
        <li>
            <a href="">
                <div class="coupon_pic pull-left">
                    {{#value.couponProductImg}}
                </div>
                <div class="coupon_info">
                    <div class="title">
                        <div class="couponProductName">{{value.couponProductName}}</div>
                        <div class="couponProductPrice">{{value.couponProductPrice}}</div>
                        <div class="couponProductTime">{{value.couponProductTime}}</div>
                    </div>
                </div>
            </a>
            <i class="iconfont icon-shuangjiantouxiangyou"></i>
        </li>
        {{/if}}
    {{/each}}
</script>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/template/template.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./js/quanDetail.js"></script>

</body>

</html>
