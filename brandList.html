<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./less/brandList.less">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./lib/less/less.js"></script>
    <title>十大品牌列表</title>
</head>
<body>
    <header id="topBar">
        <div class="logo pull-left">
            <a href="#"><img src="./images/header_logo.png" alt=""></a>
            <!-- <img src="./images/header_logo.png" alt=""> -->
        </div>
        <div class="appDownload pull-right">
            <a href="#"><img src="./images/header_app.png" alt=""></a>
        </div>
    </header>
    <form action="#" id="manSearch">
        <div class="searchBox">
            <input type="search" placeholder="请输入你想要比价的商品" class="search">
            <input type="submit" class="submit" value="搜索">
        </div>
    </form>
    <section id="thirdMenu">
        <a href="./index.html">首页</a> > <a href="./comparePrice.html" class="category">品牌大全</a>> <a href="#" class="productName"><span class="brandCategory">平板电视</span>哪个牌子好</a>
    </section>
    <div id="main">
        <div class="brandName"><span class="brandCategory">平板电视</span>哪个牌子好</div>
        <div class="brand-content">
            <ul>
                <li data-brandTitleId="{{value.brandTitleId}}">
                    <a href="">
                        <i class="top1">1</i>
                        <div class="inner">
                            <div class="name">三星平板电视</div>
                            <p>30天全网销售：242408件</p>
                        </div>
                    </a>
                </li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </div>
    </div>
    
    


    <footer id="footer">
        <div class="footer-nav container-fluid">
            <div class="row">
                <div class="col-xs-4">登陆</div>
                <div class="col-xs-4">注册</div>
                <div class="col-xs-4"><i class="iconfont icon-jiantoushang"></i>返回顶部</div>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="appDown-url">
                <a href="http://m.manmanbuy.com/app.html?type=footword&value=wap" class="app">手机app下载</a>
                <a href="http://m.manmanbuy.com" class="mobile">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p class="manmanbuy-url">
                <a href="m.manmanbuy.com">m.manmanbuy.com</a>
            </p>
        </div>
    </footer>
    
    <script type="text/html" id="brandProductTmp">
        {{each result as value index}}
            <li data-brandTitleId="{{value.brandTitleId}}">
                <a href="javascript:void(0)">
                    <i class="top{{index+1}}">{{index+1}}</i>
                    <div class="inner">
                        <div class="name">{{value.brandName}}</div>
                        <p>{{value.brandInfo}}</p>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>

<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/template/template.js"></script>
<script src="./lib/iscroll/iscroll.js"></script>
<script src="./js/brandList.js"></script>

</body>
</html>
